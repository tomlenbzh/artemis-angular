<div class="row">
  <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3 mb-30 mt-30" *ngFor="let item of contactList">
    <div class="content">
      <div class="title">
        <div class="icon" style="display: flex;">
          <mat-icon>{{ item.icon }}</mat-icon>
        </div>
        <h3 style="margin: 0; display: flex; margin-left: 10px;">{{ item.txt1 }}</h3>
      </div>

      <div class="txt mt-10">
        <p style="margin: 0;">{{ item.txt2 }}</p>
        <p style="margin: 0;">{{ item.txt3 }}</p>
        <p style="margin: 0;">{{ item.txt4 }}</p>
      </div>
    </div>
  </div>
</div>

  <mat-form-field appearance="standard">
    <mat-label>Standard form field</mat-label>
    <input matInput placeholder="Placeholder" />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>
</p>
